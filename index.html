<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="Requests.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="alerts">
    <p id="weather_alert">Alerts</p>
    <p id="lightning_alert"></p>
</div>
<div id="current_weather" class="section group">

    <div class="col span_1_of_2">

        <p id="uv"></p>
        <p id="flight"></p>
        <p id="temp">--</p>
        <p id="current_temp">-- C</p>

    </div>
    <div class="col line"></div>
    <div class="col span_2_of_2">

        <p id="current_cloud"></p>
        <p id="current_precip"></p>
        <p id="current_humidity"></p>
        <p id="current_wind">-- km/h</p>
        <p id="current_wind_gust">Calm</p>
        <p id="current_aqi"></p>
        <p id="current_air_quality">--</p>
    </div>

</div>

<div class="heading"><h2 id="next_forecast">--</h2></div>
<div class="forecast_summary section group">
    <div class="col span_1_of_2">
        <p id="high_low"></p>
        <p id="summary_temp"></p>
        <p id="wind_chill_heat"></p>
    </div>
    <div class="col line"></div>
    <div class="col span_2_of_2">
        <p id="summary_cloud"></p>
        <p id="summary_wind"></p>
        <p id="summary_wind_max"></p>
        <p id="summary_pop"></p>
        <p id="summary_precip"></p>
    </div>
</div>
<div class="heading">
    <h2 id="second_forecast">--</h2>
</div>
<div class="second_summary section group">
    <div class="col span_1_of_2">
        <p id="2_high_low"></p>
        <p id="forecast_temp"></p>
        <p id="wind_chill_heat"></p>
    </div>
    <div class="col span_2_of_2">
        <p id="forecast_cloud"></p>
        <p id="forecast_wind"></p>
        <p id="forecast_wind_max"></p>
        <p id="forecast_pop"></p>
        <p id="forecast_precip"></p>
    </div>
</div>

<div id="map_target">

</div>
</body>
</html>
