<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
    
    <link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<section class="place">
    <h1 id="place_name"></h1>
</section>
<section id="alerts">
    <p id="weather_alert">Alerts</p>
    <p id="lightning_alert"></p>
</section>
<section id="current_weather" class="section group main">
    <div class="heading"><h2 id="current">Current Observation:</h2></div>
    <div class="col span_1_of_2">

        <p id="uv"></p>
        <p id="flight"></p>
        <p id="temp">--</p>
        <p id="current_temp">-- C</p>

    </div>
    <div class="line"></div>
    <div class="col span_2_of_2">

        <p id="current_cloud">Observed Conditions:</p>
        <p id="current_precip">Precipitation:</p>
        <p id="current_humidity">-- %</p>
        <p id="current_wind">-- km/h</p>
        <p id="current_wind_gust">Calm</p>
        <p id="current_aqi">Air Quality</p>
        <p id="current_air_quality">--</p>
	    <p id="current_long_name"></p>
    </div>

</section>


<section class="forecast_summary section group hidden">
    <div class="heading hidden"><h2 id="next_forecast">--</h2></div>
    <div class="col span_1_of_2">
        <p id="high_low"></p>
        <p id="summary_temp"></p>
        <p id="wind_chill_heat"></p>
    </div>
	<div class="line"></div>
    <div class="col span_2_of_2">
        <p id="summary_cloud"></p>
        <p id="summary_pop"></p>
        <p id="summary_precip"></p>
        <p id="summary_wind"></p>
        <p id="summary_wind_max"></p>
        <p id="summary_aqi"></p>
        <p id="summary_air_quality"></p>
	    <p id="summary_long_name"></p>
    </div>
</section>

<section class="second_summary section group hidden">
    <div class="heading hidden">
        <h2 id="second_forecast">--</h2>
    </div>
    <div class="col span_1_of_2">
        <p id="second_high_low"></p>
        <p id="forecast_temp"></p>
        <p id="forecast_wind_chill_heat"></p>
    </div>
	<div class="line"></div>
    <div class="col span_2_of_2">
        <p id="forecast_cloud"></p>
        <p id="forecast_pop"></p>
        <p id="forecast_precip"></p>
        <p id="forecast_wind"></p>
        <p id="forecast_wind_max"></p>
        <p id="forecast_aqi"></p>
        <p id="forecast_air_quality"></p>
		<p id="forecast_long_name"></p>
    </div>
</section>

<div id="map_target">

</div>
<footer>

</footer>
<script src="Requests.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pulltorefreshjs/0.1.17/index.umd.js"></script>
<script>
    PullToRefresh.init({
        mainElement: 'body',
        onRefresh: function () {
            alert(request_location);
            sendRequest(request_location);
        }
    });
</script>
</body>

</html>
